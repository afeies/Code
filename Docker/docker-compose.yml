services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./app
    environment:
      DB_HOST: db
      DB_NAME: demo
      DB_USER: demo
      DB_PASSWORD: demo
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data: